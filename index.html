<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Review Systeem - Pixlguy</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion } 
      from "https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore.js";

    // Firebase config van jou
    const firebaseConfig = {
      apiKey: "AIzaSyCT0fcygfz-RkK15LkRzDtu6VerIEzI0fk",
      authDomain: "today-6828b.firebaseapp.com",
      projectId: "today-6828b",
      storageBucket: "today-6828b.firebasestorage.app",
      messagingSenderId: "107632990693",
      appId: "1:107632990693:web:e6aae5432e5d4ee655770c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const reviewForm = document.getElementById("reviewForm");
    const reviewList = document.getElementById("reviewList");
    const overlayList = document.getElementById("overlayList");
    const overlay = document.getElementById("overlay");
    const closeBtn = document.getElementById("closeOverlay");

    // Nieuwe review toevoegen
    reviewForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const message = e.target.message.value;

      await addDoc(collection(db, "reviews"), {
        name, message,
        createdAt: new Date(),
        reactions: []
      });

      reviewForm.reset();
    });

    // Realtime reviews
    onSnapshot(collection(db, "reviews"), (snapshot) => {
      reviewList.innerHTML = "";
      overlayList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const reviewHTML = `
          <div class="review">
            <p><strong>${data.name}</strong></p>
            <p>${data.message}</p>
            <p class="reactions"><em>Reacties:</em> ${data.reactions?.map(r => r.text + " " + (r.emoji || "")).join(", ") || "Geen"}</p>
            <button onclick="addReaction('${docSnap.id}')">âž• Reactie</button>
          </div>
        `;
        reviewList.innerHTML += reviewHTML;
        overlayList.innerHTML += reviewHTML;
      });
    });

    // Reactie toevoegen
    window.addReaction = async (id) => {
      const text = prompt("Typ je reactie:");
      const emoji = prompt("Voeg een emoji toe (optioneel):");
      if (!text) return;
      const reviewRef = doc(db, "reviews", id);
      await updateDoc(reviewRef, {
        reactions: arrayUnion({ text, emoji })
      });
    };

    // Overlay toggle met Ctrl + \
    document.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "\\") {
        overlay.style.display = overlay.style.display === "flex" ? "none" : "flex";
      }
    });
    closeBtn.addEventListener("click", () => {
      overlay.style.display = "none";
    });
  </script>
