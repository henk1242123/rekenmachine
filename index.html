    const app = initializeApp(firebaseConfig);

    // Reviews opslaan
    const reviewForm = document.getElementById("reviewForm");
    const reviewList = document.getElementById("reviewList");
    const overlayReviews = document.getElementById("overlayReviews");

    reviewForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = e.target.name.value;
      const message = e.target.message.value;

      await addDoc(collection(db, "reviews"), {
        name, message, createdAt: new Date(), reactions: []
      });

      reviewForm.reset();
    });

    // Realtime reviews tonen
    onSnapshot(collection(db, "reviews"), (snapshot) => {
      reviewList.innerHTML = "";
      overlayReviews.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const html = `
          <div class="review">
            <p><strong>${data.name}</strong></p>
            <p>${data.message}</p>
            <p class="reactions"><em>Reacties:</em> ${data.reactions?.map(r => r.text + " " + (r.emoji || "")).join(", ") || "Geen"}</p>
            <button onclick="addReaction('${docSnap.id}')">‚ûï Reactie</button>
          </div>
        `;
        reviewList.innerHTML += html;
        overlayReviews.innerHTML += html;
      });
    });

    // Reactie toevoegen
    window.addReaction = async (id) => {
      const text = prompt("Typ je reactie:");
      const emoji = prompt("Emoji (optioneel):");
      if (!text) return;
      const ref = doc(db, "reviews", id);
      await updateDoc(ref, {
        reactions: arrayUnion({ text, emoji })
      });
    };

    // Ranks opslaan en ophalen

    const rankDisplay = document.getElementById("rankDisplay");
    const overlayRank = document.getElementById("overlayRank");
    const rankDocRef = doc(db, "settings", "rankInfo");

    rankForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const rank = e.target.rank.value;
      const duration = e.target.duration.value;

      await setDoc(rankDocRef, { rank, duration });
      e.target.reset();
    });

    async function loadRank() {
      const snap = await getDoc(rankDocRef);
      if (snap.exists()) {
        const data = snap.data();
        rankDisplay.innerHTML = `<p><strong>Rank:</strong> ${data.rank}</p><p><strong>Duur:</strong> ${data.duration}</p>`;
        overlayRank.innerHTML = rankDisplay.innerHTML;
      } else {
        rankDisplay.innerHTML = "Nog geen rank ingevoerd.";
        overlayRank.innerHTML = rankDisplay.innerHTML;
      }
    }
    loadRank();
    onSnapshot(rankDocRef, (snap) => {
